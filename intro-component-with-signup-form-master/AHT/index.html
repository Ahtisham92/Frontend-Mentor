<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  

  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Intro component with sign up form</title>

<body>
  <div class="wrapper">
    <div class="bg-trans">
      <div class="container"> 
        <div class="left-section">
          <h1>Learn to code by watching others</h1>
          <p> See how experienced developers solve problems in real-time. Watching scripted tutorials is great, 
          but understanding how developers think is invaluable.</p>
        </div>

        <div class="right-section">
          <p class="top-text"> <span class="bold">Try it free 7 days</span> then $20/mo. thereafter</p>

          <div class="form-container">
          <form action="">
              <input type="text" id="first_name" placeholder="First Name">
              <input type="text" id="last_name" placeholder="Last Name">
              <input type="email" id="email_addr" placeholder="Email Address">
              <input type="email" id="password" placeholder="Password">
              
              <button>Claim your free trial</button> 

              <p class="bottom-text">By clicking the button, you are agreeing to our <span class="red">Terms and Services</span></p>
          
          </form>
          </div>
         </div>
      </div>
    </div>
  </div>
